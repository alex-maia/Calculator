<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="area-calculator">
        <div id="area-numbers">
            <div id="area-show-numbers">
                <p class="numbers-white-small" id="display-result-small"></p>
                <p class="numbers-white" id="display-result">0</p>
            </div>
            <div id="area-first-line">
                <div class="area-ac" onclick="clearAll()"> <p class="numbers-gray">AC</p> </div>
                <div class="area-c" onclick="clearPart()"> <p class="numbers-gray">C</p> </div>
                <div class="area-orange"> <p class="numbers-white" onclick="operator('/')">/</p> </div>
            </div>
            <div id="area-second-line">
                <div class="area-gray"> <p class="numbers-white" onclick="addNumber(7)">7</p> </div>
                <div class="area-gray"> <p class="numbers-white" onclick="addNumber(8)">8</p> </div>
                <div class="area-gray"> <p class="numbers-white" onclick="addNumber(9)">9</p> </div>
                <div class="area-orange"> <p class="numbers-white" onclick="operator('*')">X</p> </div>
            </div>
            <div id="area-third-line">
                <div class="area-gray"> <p class="numbers-white" onclick="addNumber(4)">4</p> </div>
                <div class="area-gray"> <p class="numbers-white" onclick="addNumber(5)">5</p> </div>
                <div class="area-gray"> <p class="numbers-white" onclick="addNumber(6)">6</p> </div>
                <div class="area-orange"> <p class="numbers-white" onclick="operator('-')">-</p> </div>
            </div>
            <div id="area-fourth-line">
                <div class="area-gray"> <p class="numbers-white" onclick="addNumber(1)">1</p> </div>
                <div class="area-gray"> <p class="numbers-white" onclick="addNumber(2)">2</p> </div>
                <div class="area-gray"> <p class="numbers-white" onclick="addNumber(3)">3</p> </div>
                <div class="area-orange"> <p class="numbers-white" onclick="operator('+')">+</p> </div>
            </div>
            <div id="area-fifth-line">
                <div class="area-zero"> <p class="numbers-white" onclick="addNumber(0)">0</p> </div>
                <div class="area-gray"> <p class="numbers-white" onclick="addPoint()">.</p> </div>
                <div class="area-orange"> <p class="numbers-white" onclick="result()">=</p> </div>
            </div>
        </div>
    </div>
<script src="calculadora.js"></script>
</body>
</html>
